server.port=8080

spring.application.name=api-gateway

# Enable automatic service discovery via Eureka
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Song Service Route with Circuit Breaker
spring.cloud.gateway.routes[0].id=song-service
spring.cloud.gateway.routes[0].uri=lb://song-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/songs/**
spring.cloud.gateway.routes[0].filters[0]=RewritePath=/songs/(?<segment>.*), /songs/${segment}

# Eureka Configuration
eureka.client.service-url.defaultZone=${EUREKA_SERVICE_URL:http://localhost:8761}/eureka/
eureka.instance.prefer-ip-address=true

# Management Endpoints
management.endpoints.web.exposure.include=health,info
spring.cloud.compatibility-verifier.enabled=false

