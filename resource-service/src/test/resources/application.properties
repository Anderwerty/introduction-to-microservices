spring.application.name=resource-service
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:h2:mem:test;MODE=PostgreSQL;
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

spring.main.allow-bean-definition-overriding=true

ids.parameter.length.limit=20
song.service.base.path=http://song-service/

song.service.name=song-service
storage.service.name=storage-service
spring.cloud.compatibility-verifier.enabled=false
eureka.client.service-url.defaultZone=${EUREKA_SERVICE_URL:http://localhost:8761}/eureka/


aws.s3.bucket-name=dummy-bucket
aws.s3.endpoint=http://localhost:4566
aws.s3.region=us-east-1
aws.s3.access-key=test
aws.s3.secret-key=test

spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=user
spring.rabbitmq.password=password
spring.rabbitmq.virtual-host=/
spring.rabbitmq.publisher-confirm-type=correlated
spring.rabbitmq.publisher-returns=true

message.resource.topic.name=music-staging
message.resource.routing.key=music-staging
message.resource.queue.name=music-staging-queue

message.resource.topic.saved.name=music-permanent
message.resource.routing.saved.key=music-permanent
message.resource.queue.saved.name=music-permanent-queue
