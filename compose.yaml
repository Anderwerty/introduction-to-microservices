version: '3.9'

services:
  resource-db:
    image: postgres:16-alpine
    platform: linux/arm64
    restart: always
    environment:
      POSTGRES_DB: resources_db
      POSTGRES_USER: ${RESOURCE_DB_USER}
      POSTGRES_PASSWORD: ${RESOURCE_DB_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - ./init-scripts/resource-db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${RESOURCE_DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default
      - logging

  song-db:
    image: postgres:16-alpine
    platform: linux/arm64
    restart: always
    environment:
      POSTGRES_DB: song_db
      POSTGRES_USER: ${SONG_DB_USER}
      POSTGRES_PASSWORD: ${SONG_DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - ./init-scripts/song-db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${SONG_DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default
      - logging

  storage-db:
    image: postgres:16-alpine
    platform: linux/arm64
    restart: always
    environment:
      POSTGRES_DB: storage_db
      POSTGRES_USER: ${STORAGE_DB_USER}
      POSTGRES_PASSWORD: ${STORAGE_DB_PASSWORD}
    ports:
      - "5434:5432"
    volumes:
      - ./init-scripts/storage-db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${STORAGE_DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default
      - logging

  localstack:
    image: localstack/localstack:1.2.0
    platform: linux/arm64
    container_name: localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=${LOCALSTACK_SERVICES}
      - DEBUG=${LOCALSTACK_DEBUG}
      - DATA_DIR=/tmp/localstack/data
      - AWS_S3_REGION=${LOCALSTACK_REGION}
      - AWS_S3_ACCESS_KEY=${LOCALSTACK_ACCESS_KEY}
      - AWS_S3_SECRET_KEY=${LOCALSTACK_SECRET_KEY}
      - AWS_S3_BUCKET_NAME=${LOCALSTACK_BUCKET_NAME}
      - EDGE_PORT=${LOCALSTACK_EDGE_PORT}
    volumes:
      - ./localstack-data:/var/lib/localstack
      - ./localstack-init:/etc/localstack/init/ready.d
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4566/_localstack/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default
      - logging

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default
      - logging

  config-server:
    build: ./config-server
    platform: linux/arm64
    ports:
      - "8888:8888"
    depends_on:
      - eureka-service
    environment:
      SPRING_PROFILES_ACTIVE: git
      GIT_CONFIG_URI: ${GIT_CONFIG_URI}
      EUREKA_SERVICE_URL: ${EUREKA_SERVICE_URL}
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
    healthcheck:
      test: [ "CMD", "curl", "-fsS", "http://localhost:8888/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default
      - logging

  resource-service:
    build: ./resource-service
    platform: linux/arm64
    ports:
      - "8081:8081"
    depends_on:
      resource-db:
        condition: service_healthy
      eureka-service:
        condition: service_healthy
      localstack:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      config-server:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: ${RESOURCE_DB_URL}
      SPRING_DATASOURCE_USERNAME: ${RESOURCE_DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${RESOURCE_DB_PASSWORD}
      SONG_METADATA_URL: ${SONG_METADATA_URL}
      EUREKA_SERVICE_URL: ${EUREKA_SERVICE_URL}
      AWS_S3_ENDPOINT: ${AWS_S3_ENDPOINT}
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
      RESOURCE_TOPIC_NAME: ${RESOURCE_TOPIC_NAME}
      RESOURCE_ROUTING_KEY: ${RESOURCE_ROUTING_KEY}
      QUEUE_NAME: ${QUEUE_NAME}
      RESOURCE_SAVED_TOPIC_NAME: ${RESOURCE_SAVED_TOPIC_NAME}
      RESOURCE_SAVED_ROUTING: ${RESOURCE_SAVED_ROUTING}
      QUEUE_SAVED_NAME: ${QUEUE_SAVED_NAME}
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASS: ${RABBITMQ_PASS}
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
      OTEL_SERVICE_NAME: song-service
      OTEL_METRICS_EXPORTER: none
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8081/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - default
      - logging

  song-service:
    build: ./song-service
    platform: linux/arm64
    ports:
      - "8082:8082"
    depends_on:
      song-db:
        condition: service_healthy
      eureka-service:
        condition: service_healthy
      config-server:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: ${SONG_DB_URL}
      SPRING_DATASOURCE_USERNAME: ${SONG_DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${SONG_DB_PASSWORD}
      EUREKA_SERVICE_URL: ${EUREKA_SERVICE_URL}
      SONG_SERVICE_PORT: ${SONG_SERVICE_PORT}
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
      OTEL_SERVICE_NAME: song-service
      OTEL_METRICS_EXPORTER: none
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8082/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - default
      - logging

  resource-processor:
    build: ./resource-processor
    platform: linux/arm64
    ports:
      - "8083:8083"
    depends_on:
      resource-service:
        condition: service_healthy
      song-service:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      eureka-service:
        condition: service_healthy
      config-server:
        condition: service_healthy
    environment:
      EUREKA_SERVICE_URL: ${EUREKA_SERVICE_URL}
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASS: ${RABBITMQ_PASS}
      RESOURCE_TOPIC_NAME: ${RESOURCE_TOPIC_NAME}
      RESOURCE_ROUTING_KEY: ${RESOURCE_ROUTING_KEY}
      QUEUE_NAME: ${QUEUE_NAME}
      RESOURCE_SAVED_TOPIC_NAME: ${RESOURCE_SAVED_TOPIC_NAME}
      RESOURCE_SAVED_ROUTING: ${RESOURCE_SAVED_ROUTING}
      QUEUE_SAVED_NAME: ${QUEUE_SAVED_NAME}
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
      OTEL_SERVICE_NAME: resource-processor
      OTEL_METRICS_EXPORTER: none
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8083/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - default
      - logging

  storage-service:
    build: ./storage-service
    platform: linux/arm64
    ports:
      - "8084:8084"
    depends_on:
      storage-db:
        condition: service_healthy
      eureka-service:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: ${STORAGE_DB_URL}
      SPRING_DATASOURCE_USERNAME: ${STORAGE_DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${STORAGE_DB_PASSWORD}
      EUREKA_SERVICE_URL: ${EUREKA_SERVICE_URL}
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
      OTEL_SERVICE_NAME: storage-service
      OTEL_METRICS_EXPORTER: none
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8084/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - default
      - logging

  eureka-service:
    build: ./eureka-service-discovery
    platform: linux/arm64
    ports:
      - "8761:8761"
    healthcheck:
      test: [ "CMD", "curl", "-fsS", "http://localhost:8761/actuator/health" ]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks:
      - default
      - logging

  api-gateway:
    build: ./api-gateway
    platform: linux/arm64
    ports:
      - "8080:8080"
    depends_on:
      eureka-service:
        condition: service_healthy
    environment:
      EUREKA_SERVICE_URL: ${EUREKA_SERVICE_URL}
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default
      - logging

  # === LOGGING STACK ===
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.3
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - xpack.security.enabled=false
    ulimits:
     memlock:
        soft: -1
        hard: -1
    ports:
     - "9200:9200"
    networks:
      - logging
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5

  kibana:
    image: docker.elastic.co/kibana/kibana:8.15.3
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - logging

  otel-collector:
   image: otel/opentelemetry-collector-contrib:0.116.1
   container_name: otel-collector
   ports:
     - "4317:4317"  # gRPC
     - "4318:4318"  # HTTP
   volumes:
     - ./otel/otel-config.yml:/etc/otel/config.yaml
   command: ["--config", "/etc/otel/config.yaml"]
   networks:
     - logging
   depends_on:
     elasticsearch:
       condition: service_healthy

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
     - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - logging
    depends_on:
      - resource-service
      - song-service
      - resource-processor
      - storage-service
      - api-gateway

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - logging
    depends_on:
      - prometheus

  keycloak:
    image: quay.io/keycloak/keycloak:21.1.1
    platform: linux/arm64
    command: ["start-dev", "--import-realm", "--http-port=8088"]
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN_USER:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
    ports:
      - "8088:8088"
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/realms/master || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default

volumes:
  es_data:

networks:
  default:
    driver: bridge
  logging:
    driver: bridge
